<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unfollowers Checker</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding:20px; }
    .box { margin-bottom: 20px; }
    button { padding:10px; cursor:pointer; }
    #results { white-space:pre-wrap; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Unfollowers Checker</h1>

  <p>This tool compares your follower lists and finds users who don't follow you back.</p>
  <p><strong>Privacy:</strong> Files are not uploaded or stored anywhere.</p>

  <div class="box">
    <label>Followers file (.txt or .csv)</label><br/>
    <input type="file" id="followers" accept=".txt,.csv">
  </div>
  <div class="box">
    <label>Following file (.txt or .csv)</label><br/>
    <input type="file" id="following" accept=".txt,.csv">
  </div>

  <button onclick="processFiles()">Check</button>

  <div id="results"></div>

<script>
  const MAX_SIZE = 2 * 1024 * 1024; // 2MB

  async function readFile(file) {
    if (!file) return [];
    if (file.size > MAX_SIZE) throw new Error(`File too large: ${file.name}`);
    const text = await file.text();
    return [...new Set(text.split(/\r?\n/).map(x => x.trim()).filter(Boolean))];
  }

  async function processFiles() {
    const f1 = document.getElementById('followers').files[0];
    const f2 = document.getElementById('following').files[0];

    try {
      const followers = await readFile(f1);
      const following = await readFile(f2);

      const unfollowers = following.filter(u => !followers.includes(u));
      document.getElementById('results').textContent =
        unfollowers.length ? `Not following back:
` + unfollowers.join("\n") : "Everyone follows back!";
    } catch (err) {
      alert(err.message);
    }

    // Auto-delete data from memory
    URL.revokeObjectURL(f1);
    URL.revokeObjectURL(f2);
  }
</script>
</body>
</html>
